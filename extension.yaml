name: pushfire-subscribers-sync
version: 0.0.1
specVersion: v1beta

displayName: Pushfire Subscribers Sync
description: Syncs subscribers from Pushfire to Firestore.

icon: icon.png

author:
  authorName: Pushfire, a product of Flywheel Studio
  url: https://pushfire.app

contributors:
  - authorName: Ender Puentes
    email: ender@flywheel.so
    url: https://github.com/enderpuentes

sourceUrl: https://github.com/FlywheelStudio/pushfire-libs-firebase-extension
billingRequired: false

license: apache-2.0

roles:
  - role: firestore.stdout
    reason: Allows the extension to read from Firestore.

resources:
  - name: updateSubscriber
    type: firebaseextensions.v1beta.function
    description: Updates a subscriber in Pushfire when their Firestore document is updated.
    properties:
      location: ${param:LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.update
        resource: "projects/{PROJECT_ID}/databases/(default)/documents/${param:MATCHING_COLLECTION_FOR_SUBSCRIBER}/{subscriberId}"
      runtime: nodejs22
      source: functions

params:
  - param: LOCATION
    label: Cloud Functions location
    description: Select where you want to deploy Cloud Functions created by this extension. For help with locations, see the location selection guide (https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: PROJECT_ID
    label: Project ID
    description: Your Firebase project ID.
    type: string
    required: true
    immutable: false

  - param: PROJECT_TOKEN
    label: Project Token
    description: The API token for your Pushfire project.
    type: string
    required: true
    immutable: false

  - param: MATCHING_COLLECTION_FOR_SUBSCRIBER
    label: Subscriber Collection Name
    description: The name of the Firestore collection that contains the subscriber documents.
    type: string
    required: true
    immutable: false

