name: pushfire-subscribers-sync
version: 0.0.1
specVersion: v1beta

displayName: Pushfire Subscribers Sync
description: Syncs subscribers existing in Pushfire to Firestore.

icon: icon.png

author:
  authorName: Pushfire
  url: https://pushfire.app

sourceUrl: https://github.com/FlywheelStudio/pushfire-libs-firebase-extension
billingRequired: false

license: apache-2.0

roles:
  - role: firestore.stdout
    reason: Allows the extension to read from Firestore.

resources:
  - name: updateSubscriber
    type: firebaseextensions.v1beta.function
    description: Updates a subscriber in Pushfire when updated in Firestore.
    properties:
      location: ${param:LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.update
        resource: "projects/{PROJECT_ID}/databases/(default)/documents/${param:MATCHING_COLLECTION_FOR_SUBSCRIBER}/{subscriberId}"
      runtime: nodejs22
      source: functions

params:
  - param: LOCATION
    label: Cloud Functions location
    description: Where do you want to deploy the functions created for this extension? For help selecting a location, refer to the location selection guide (https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: PROJECT_ID
    label: Project ID
    description: The ID of the Firebase project.
    type: string
    required: true
    immutable: false

  - param: PROJECT_TOKEN
    label: Project Token
    description: The API token for the Pushfire project.
    type: string
    required: true
    immutable: false

  - param: MATCHING_COLLECTION_FOR_SUBSCRIBER
    label: Matching Collection for Subscriber
    description: The name of the Firestore collection that contains the subscribers to match.
    type: string
    required: true
    immutable: false

  - param: MATCHING_FIELD_FOR_SUBSCRIBER_EXTERNAL_ID
    label: Matching Field for Subscriber External ID
    description: The field in the Firestore collection that matches the external identifier of the subscriber.
    type: string
    required: true
    immutable: false

  - param: MATCHING_FIELD_FOR_SUBSCRIBER_NAME
    label: Matching Field for Subscriber Name
    description: The field in the Firestore collection that matches the name of the subscriber.
    type: string
    required: true
    immutable: false

  - param: MATCHING_FIELD_FOR_SUBSCRIBER_EMAIL
    label: Matching Field for Subscriber Email
    description: The field in the Firestore collection that matches the email of the subscriber.
    type: string
    required: false
    immutable: false

  - param: MATCHING_FIELD_FOR_SUBSCRIBER_PHONE
    label: Matching Field for Subscriber Phone
    description: The field in the Firestore collection that matches the phone number of the subscriber.
    type: string
    required: false
    immutable: false

  - param: MATCHING_FIELD_FOR_SUBSCRIBER_METADATA
    label: Matching Field for Subscriber Metadata
    description: Additional subscriber metadata in JSON format.
    type: string
    required: false
    immutable: false
    validationRegex: '^(\{.*\})?$'
    validationErrorMessage: Must be a valid JSON object.
