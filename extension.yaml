name: pushfire-subscribers-sync  
version: 0.0.1  
specVersion: v1beta  

displayName: Pushfire Subscribers Sync

description: Syncs subscribers existing in Pushfire to Firestore.

sourceUrl: hhttps://github.com/FlywheelStudio/pushfire-libs-firebase-extension
billingRequired: false

resources:
  - name: syncSubscriber
    type: firebaseextensions.v1beta.function
    description: HTTP request-triggered function that syncs subscribers existing in Pushfire to Firestore.
    properties:
      httpsTrigger: {}
      runtime: "nodejs22"
      source: "functions"

params:
  - name: PUSHFIRE_API_KEY
    label: Pushfire API Key
    description: The API key for the Pushfire project.
    type: string
    required: true
    immutable: false
  - name: PUSHFIRE_PROJECT_ID
    label: Pushfire Project ID
    description: The project ID for the Pushfire project.
    type: string
    required: true
    immutable: false
